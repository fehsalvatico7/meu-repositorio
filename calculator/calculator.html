<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title> <br>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-image:linear-gradient(180deg, blue, purple);
        }

        .calculator {
            text-align: center;
            margin-top: 20px;
        }

        #calculatorTitle {
            color: rgb(123, 255, 0);
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-decoration: underline;
            border: 2px solid black;
            padding: 5px;
            border-radius: 5px;
        }

        #result {
            width: 200px;
            margin-bottom: 10px;
        }

        .buttons button {
            width: 40px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="calculatorTitle">CALCULADORA</div>
        <input type="text" id="result" readonly>
        <div class="buttons">
            <br> 
            <button onclick="clearResult()">C</button>
            <button onclick="appendToResult('(')">(</button>  
            <button onclick="appendToResult(')')">)</button> 
            <button onclick="deleteLastCharacter()">‚Üê</button> <br>
            <button onclick="appendToResult('/')">/</button>  
            <button onclick="appendToResult('*')">*</button> 
            <button onclick="appendToResult('-')">-</button> 
            <button onclick="appendToResult('+')">+</button> <br>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button> <br>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button> <br>
            <button onclick="appendToResult('7')">7</button> 
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button> <br>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToResult('0')">0</button> 
            <button onclick="appendToResult(',')">,</button>
        </div>
    </div>
    <script>
        let resultField = document.getElementById('result');

        function appendToResult(value) {
            resultField.value += value;
        }

        function clearResult() {
            resultField.value = '';
        }

        function deleteLastCharacter() {
            resultField.value = resultField.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                resultField.value = eval(resultField.value);
            } catch (error) {
                resultField.value = 'Erro';
            }
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;

            if (/[0-9+\-*/=]/.test(key)) {
                event.preventDefault();
                appendToResult(key);
            } else if (key === 'Enter') {
                event.preventDefault();
                calculateResult();
            } else if (key === 'Escape') {
                event.preventDefault();
                clearResult();
            } else if (key === 'Backspace') {
                event.preventDefault();
                deleteLastCharacter();
            } else if (key === ',') {
                event.preventDefault();
                appendToResult(',');
            } else if (key === '(') { 
                event.preventDefault();
                appendToResult('(');
            } else if (key === ')') {  
                event.preventDefault();
                appendToResult(')');
            }
        });
    </script>

<p><br> <br> <br>  Created by Fernando </p>

</body>
</html>
